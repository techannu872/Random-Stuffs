<!DOCTYPE html>
<html>
<head>
    <title>Grade Line Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Student Grades</h1>
    <form id="gradeForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" step="0.01" min="0" max="100" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" step="0.01" min="0" max="100" required><br><br>

        <label for="tenthGrade">10th Grade:</label>
        <input type="number" id="tenthGrade" step="0.01" min="0" max="100" required><br><br>
        
        <label for="twelfthGrade">12th Grade:</label>
        <input type="number" id="twelfthGrade" step="0.01" min="0" max="100" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
    <div style="width: 80%; margin: 20px auto;">
        <canvas id="gradeChart"></canvas>
    </div>
    
    <script>
        const form = document.getElementById('gradeForm');
        const chartCanvas = document.getElementById('gradeChart');
        const ctx = chartCanvas.getContext('2d');

        // Initialize an empty chart
        let chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Grades',
                    data: [],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    fill: false
                }]
            },
        });

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const tenthGrade = parseFloat(document.getElementById('tenthGrade').value);
            const twelfthGrade = parseFloat(document.getElementById('twelfthGrade').value);

            // Update the chart data
            chart.data.labels.push('10th Grade');
            chart.data.labels.push('12th Grade');
            chart.data.datasets[0].data.push(tenthGrade);
            chart.data.datasets[0].data.push(twelfthGrade);

            // Redraw the chart
            chart.update();
        });
    </script>
</body>
</html>
