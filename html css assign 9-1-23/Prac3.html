<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Cafe Menu</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="MenuStyle3.css">
        <!-- page styling look similar on mobile and laptop -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      </head>
      <body>
        <div class="menu">
        <main>
            <h1>PIRATES CAFE</h1>
            <p class="established">Est. 2022</p>

            <hr>

            <!-- Coffee Section -->

            <section>
                <h2>Coffee</h2>
                <!-- https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg -->
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdLu3ZvTqMsPRwCpuVlBLYXE2NilkpzsHRVg&usqp=CAU" alt="coffee icon">
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                  </article>
                  <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                  </article>
                  <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                  </article>
                  <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                  </article>
                  <article class="item">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                  </article>
            </section>

            <!-- Desserts Section -->

            <section>
              <h2>Desserts</h2>
              <!-- https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg -->
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ76YUBb4ZwNdL3qUcECetUbTVGj3nzFr3mmw&usqp=CAU" alt="pie icon">
              <article class="item">
                <p class="dessert">Donut</p><p class="price">1.50</p>
              </article>
              <article class="item">
                <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
              </article>
              <article class="item">
                <p class="dessert">Cheesecake</p><p class="price">3.00</p>
              </article>
              <article class="item">
                <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
              </article>
            </section>
        </main>

        <hr class="bottom-line">

        <!-- Add some additional information -->
        <footer>
          <p><a href="https://www.freecodecamp.org">Learned from</a></p>
          <p class="address">123 Free Code Camp Drive</p>
        </footer>

    </div>
     </body>
</html>
